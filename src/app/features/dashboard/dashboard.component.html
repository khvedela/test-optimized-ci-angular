<div class="dashboard-container">
  <h1>Dashboard</h1>

  @if (loading()) {
    <div class="loading">Loading...</div>
  } @else {
    <mat-grid-list cols="4" rowHeight="150px" gutterSize="16">
      <mat-grid-tile>
        <mat-card class="stat-card">
          <mat-card-header>
            <mat-icon>folder</mat-icon>
          </mat-card-header>
          <mat-card-content>
            <div class="stat-value">{{ stats().totalProjects }}</div>
            <div class="stat-label">Total Projects</div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-card class="stat-card">
          <mat-card-header>
            <mat-icon>assignment</mat-icon>
          </mat-card-header>
          <mat-card-content>
            <div class="stat-value">{{ stats().activeTasks }}</div>
            <div class="stat-label">Active Tasks</div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-card class="stat-card">
          <mat-card-header>
            <mat-icon>check_circle</mat-icon>
          </mat-card-header>
          <mat-card-content>
            <div class="stat-value">{{ stats().completedTasks }}</div>
            <div class="stat-label">Completed Tasks</div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-card class="stat-card">
          <mat-card-header>
            <mat-icon>people</mat-icon>
          </mat-card-header>
          <mat-card-content>
            <div class="stat-value">{{ stats().teamMembers }}</div>
            <div class="stat-label">Team Members</div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>

    <div class="actions">
      <button mat-raised-button color="primary" routerLink="/projects">
        <mat-icon>folder</mat-icon>
        View Projects
      </button>
      <button mat-raised-button color="accent" routerLink="/tasks">
        <mat-icon>assignment</mat-icon>
        View Tasks
      </button>
    </div>
  }
</div>
