name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs for the same workflow and branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9.15.4'

jobs:
  # Unified job: All tasks in one job to maximize cache reuse
  ci:
    name: CI (Test & Build)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      # Cache node_modules - single source of truth
      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      # Only install if cache miss
      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

      # Cache Jest
      - name: Cache Jest
        uses: actions/cache@v4
        with:
          path: .jest-cache
          key: ${{ runner.os }}-jest-${{ hashFiles('jest.config.js', 'setup-jest.ts') }}-${{ hashFiles('src/**/*.spec.ts') }}
          restore-keys: |
            ${{ runner.os }}-jest-${{ hashFiles('jest.config.js', 'setup-jest.ts') }}-
            ${{ runner.os }}-jest-

      # Cache Angular build
      - name: Cache Angular build
        uses: actions/cache@v4
        with:
          path: .angular/cache
          key: ${{ runner.os }}-angular-${{ hashFiles('angular.json', 'tsconfig*.json') }}-${{ hashFiles('src/**/*.ts', 'src/**/*.html', 'src/**/*.scss') }}
          restore-keys: |
            ${{ runner.os }}-angular-${{ hashFiles('angular.json', 'tsconfig*.json') }}-
            ${{ runner.os }}-angular-

      # Run tests
      - name: Run unit tests
        run: pnpm test:coverage

      # Run build
      - name: Build application
        run: pnpm build

      # Upload coverage
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30

      # Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

      # Optional: Upload to Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        continue-on-error: true
        with:
          files: ./coverage/lcov.info
          flags: unittests

  # Separate integration test job (optional)
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' || github.event.pull_request.draft == false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Cache Jest
        uses: actions/cache@v4
        with:
          path: .jest-cache
          key: ${{ runner.os }}-jest-integration-${{ hashFiles('jest.config.js') }}-${{ hashFiles('src/**/*.integration.spec.ts') }}
          restore-keys: |
            ${{ runner.os }}-jest-integration-
            ${{ runner.os }}-jest-

      - name: Run integration tests
        run: pnpm test:integration
